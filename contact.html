	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" href="css/genix-assets.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<!-- Container -->
	<div id="container">
		<!-- Header
		    ================================================== -->
		<header class="clearfix">

			<div class="logo">
				<a href="index.html"><img src="images/logo.png" alt=""></a>
			</div>

			<a class="elemadded responsive-link" href="#">Menu</a>

			<nav class="nav-menu">
				<ul class="menu-list">
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a class="active" href="contact.html">Contact</a></li>
				</ul>
			</nav>

			<div class="social-box">
				<ul class="social-icons">
				</ul>
				<p><br></p>
			</div>

		</header>
		<!-- End Header -->

		<!-- content 
			================================================== -->
		<div id="content">

			<!-- map 
				================================================== -->
			<div id="map"></div>
			<!-- End map -->

			<!-- contact-form-section 
				================================================== -->
			<section class="contact-form-section">
				<div class="container">
					<div class="contact-form-box">
						<div class="row">
							<div class="col-sm-8">
								<h2>Contact</h2>

								<form id="contact-form">
									<div class="row">
										<div class="col-sm-6">
											<input name="name" id="name" type="text" placeholder="Name*">
										</div>
										<div class="col-sm-6">
											<input name="mail" id="mail" type="text" placeholder="Email*">
										</div>
									</div>
									<input name="subject" id="subject" type="text" placeholder="Subject">	
									<textarea name="comment" id="comment" placeholder="Message*"></textarea>
									<input type="submit" id="submit_contact" value="Submit Comment">
									<div id="msg" class="message alert">
									
									</div>
								</form>
							</div>
							<div class="col-sm-4">
								<div class="info-box">
									<h2></h2>
									<p> </p>
								</div>
								<div class="info-box address">
									<h2>Trevor Blake</h2>
									<p>
										<span aria-hidden="true" class="icon_pin_alt"></span> 
										180 2nd Street, Oakland, USA
									</p>
									<p>
										<span aria-hidden="true" class="icon_mobile"></span>
										202.415.6043<br>
									</p>
									<p>
										<span aria-hidden="true" class="icon_mail_alt"></span>
										aestheticon@hotmail.com <br>
										info@total-dj.com									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- End contact-form section -->

		</div>
		<!-- End content -->

	</div>
	<!-- End Container -->

	<script src="js/genix-plugins.min.js"></script>
	<script type="text/javascript" src="js/jquery.countTo.js"></script>

	<script type="text/javascript" src="js/gmap3.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
